name: CI

on:
  push:
    branches: [ dev ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      BRANCH: ${{ github.ref }}
      COMMIT: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '8.x'

      - name: Install, test and build
        run: |
          npm install
          npm test
          npm run build
          echo "NPM Done"
          
      - name: build image docker
        id: docker_build
        run: |
          docker build -t xebxke/toast:${BRANCH#refs/heads/}-$COMMIT .
          echo "::set-output name=docker_tag::xebxke/toast:${BRANCH#refs/heads/}-$COMMIT"
          echo "Docker image builded"
          
      - name: Done
        run: echo "Done!"
